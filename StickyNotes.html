<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sticky Notes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("images/paperBackground.png");
            background-repeat: no-repeat;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #input {
            width: 375px;
            height: 300px;
            border: 2px solid black;
        }
        .input {
            background:rgb(231, 226, 153);
            font-family: 'Courier New', Courier, monospace;
            width: 98.5%;
            height: 98%;
        }

        .larger-font {
            font-size: 34px;
        }

        .normal-font {
            font-size: 24px;
        }
        .small-button {
            height: 20px;
            width: auto;
        }

        .smaller-font {
            font-size: 18px;
        }

        .spaced {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
       #sticky-note {
        margin-top: 5%;
        margin-left: 10%;
       }
        #title {
            height: 36px;
            width: 375px;
            background-color: darkkhaki;
            border: 2px solid black;
        }

        .title {
            font-weight: bold;
            width: 65%;
            background: darkkhaki;
            font-size: 22px;
            text-transform: uppercase;
            border: none;
        }
    </style>
  
</head>
<body>
    
    <div id = "sticky-note">
        <div id = "title" class = "centered spaced">
              <input type = "text" class = "title" placeholder = "Add Title" maxlength = "16">
              <img id = "smaller-font" class = "small-button" src = "images/lowercaseA.png">
              <img id = "larger-font" class = "small-button" src = "images/uppercaseA.png">
              <img id = "add-sticky" class = "small-button" src = "images/plusSign.png">
              
        </div>
        <div>
            <div id = "input">
                <textarea id = "text-area" class = "input normal-font" placeholder = "Enter your notes here"></textarea>
            </div>
        </div>
    </div>

    <script>
        let addStickyBtn = document.querySelector("#add-sticky");
        let stickyNote = document.querySelector("#sticky-note");

        let biggerFontBtn = document.querySelector("#larger-font");
        let smallerFontBtn = document.querySelector("#smaller-font");

        let textArea = document.querySelector("#text-area");
        /*
        let numOfNotes = 1;

        function newSticky() {
        
        let clone = stickyNote.cloneNode(true);
        clone.id = "sticky-note";
        clone.style.marginLeft = "450px";
        clone.style.marginTop = "-343px";
        stickyNote.appendChild(clone);
        numOfNotes += 1;

            if (numOfNotes === 2) {
                 addStickyBtn.removeEventListener("click", newSticky);
            }
        }
        */
        function increaseFontSize() {
            textArea.className = "";
            textArea.className = "larger-font input";
        }
        
        function decreaseFontSize() {
            textArea.className = "smaller-font input";
        }
        //addSticky.addEventListener("click", newSticky);

        biggerFontBtn.addEventListener("click", increaseFontSize);
        smallerFontBtn.addEventListener("click", decreaseFontSize);
    

      

    </script>
</body>
</html>
